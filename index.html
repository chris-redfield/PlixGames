<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlixGames</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Reset e configura√ß√µes globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Vari√°veis CSS para f√°cil personaliza√ß√£o */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #242424;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --shadow: rgba(0, 0, 0, 0.5);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Estilos do corpo */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Cabe√ßalho */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            background: linear-gradient(180deg, rgba(99, 102, 241, 0.1) 0%, transparent 100%);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.05;
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-icon {
            color: var(--accent);
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.5));
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
            font-weight: 800;
            letter-spacing: -1px;
            display: inline-block;
        }

        .description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Barra de pesquisa */
        .search-container {
            margin: 40px auto;
            max-width: 500px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(36, 36, 36, 0.8);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        /* Grid de jogos */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px 0;
        }

        /* Cards de jogos */
        .game-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .game-card:hover::before {
            transform: translateX(100%);
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(99, 102, 241, 0.1);
            border-color: var(--accent);
        }

        .game-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .game-image i {
            color: white;
            font-size: 64px;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
        }

        .game-image::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg) translateY(-100%);
            transition: transform 0.6s ease;
        }

        .game-card:hover .game-image::after {
            transform: rotate(45deg) translateY(100%);
        }

        .game-info {
            padding: 20px;
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .play-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .play-button i {
            transition: transform 0.3s ease;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .play-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .play-button:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .play-button:hover i {
            transform: translateX(5px);
        }

        /* Rodap√© */
        footer {
            background: var(--bg-secondary);
            padding: 40px 0;
            text-align: center;
            margin-top: 80px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-links a:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        .footer-links a i {
            width: 18px;
            height: 18px;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .footer-text .heart {
            color: #ef4444;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Anima√ß√£o de entrada */
        .game-card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .game-card:nth-child(1) { animation-delay: 0.1s; }
        .game-card:nth-child(2) { animation-delay: 0.2s; }
        .game-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            header {
                padding: 40px 20px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 15px;
            }

            .logo-container {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Mensagem quando n√£o h√° jogos */
        .no-games {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .no-games i {
            display: block;
            margin: 0 auto 20px;
            color: var(--accent);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Cabe√ßalho -->
    <header>
        <div class="container">
            <div class="logo-container">
                <i data-lucide="gamepad-2" class="logo-icon" width="48" height="48"></i>
                <h1>PlixGames</h1>
            </div>
            <p class="description">Aqui est√£o todos os meus jogos em um s√≥ lugar. Explore e divirta-se!</p>
        </div>
    </header>

    <!-- Container principal -->
    <div class="container">
        <!-- Barra de pesquisa -->
        <div class="search-container">
            <input 
                type="text" 
                class="search-box" 
                id="searchBox" 
                placeholder="Pesquisar jogos..."
                aria-label="Pesquisar jogos"
            >
            <i data-lucide="search" class="search-icon" width="20" height="20"></i>
        </div>

        <!-- Grid de jogos -->
        <div class="games-grid" id="gamesGrid">
            <!-- 
            ========================================
            INSTRU√á√ïES PARA ADICIONAR NOVOS JOGOS:
            ========================================
            
            Para adicionar um novo jogo, copie o template abaixo e adicione-o
            dentro da div com id="gamesGrid":
            
            <div class="game-card" data-name="nome do jogo">
                <div class="game-image">
                    <i data-lucide="nome-do-icone" width="64" height="64"></i>
                </div>
                <div class="game-info">
                    <h2 class="game-title">Nome do Jogo</h2>
                    <a href="URL_DO_JOGO" target="_blank" class="play-button">
                        Jogar Agora
                        <i data-lucide="arrow-right" width="18" height="18"></i>
                    </a>
                </div>
            </div>
            
            Substitua:
            - "nome do jogo" no data-name (usado para pesquisa)
            - "nome-do-icone" pelo nome do √≠cone Lucide desejado
            - "Nome do Jogo" pelo t√≠tulo do jogo
            - "URL_DO_JOGO" pelo link do jogo
            
            √çcones dispon√≠veis em: https://lucide.dev/icons
            ========================================
            -->

            <!-- Maze Explorer 2 -->
            <div class="game-card" data-name="maze explorer 2">
                <div class="game-image">
                    <i data-lucide="map" width="64" height="64"></i>
                </div>
                <div class="game-info">
                    <h2 class="game-title">Maze Explorer 2</h2>
                    <a href="https://chris-redfield.github.io/maze-explorer2/" target="_blank" class="play-button">
                        Jogar Agora
                        <i data-lucide="arrow-right" width="18" height="18"></i>
                    </a>
                </div>
            </div>

            <!-- Maze Explorer 3 -->
            <div class="game-card" data-name="maze explorer 3">
                <div class="game-image">
                    <i data-lucide="compass" width="64" height="64"></i>
                </div>
                <div class="game-info">
                    <h2 class="game-title">Maze Explorer 3</h2>
                    <a href="https://chris-redfield.github.io/maze-explorer3" target="_blank" class="play-button">
                        Jogar Agora
                        <i data-lucide="arrow-right" width="18" height="18"></i>
                    </a>
                </div>
            </div>

            <!-- Bang Bang -->
            <div class="game-card" data-name="bang bang">
                <div class="game-image">
                    <i data-lucide="crosshair" width="64" height="64"></i>
                </div>
                <div class="game-info">
                    <h2 class="game-title">Bang Bang</h2>
                    <a href="https://chris-redfield.github.io/bang-bang/" target="_blank" class="play-button">
                        Jogar Agora
                        <i data-lucide="arrow-right" width="18" height="18"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Mensagem quando n√£o h√° jogos encontrados -->
        <div class="no-games" id="noGamesMessage" style="display: none;">
            <i data-lucide="search-x" width="64" height="64"></i>
            Nenhum jogo encontrado. Tente outro termo de pesquisa.
        </div>
    </div>

    <!-- Rodap√© -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="https://github.com/chris-redfield" target="_blank">
                    <i data-lucide="github" width="18" height="18"></i>
                    GitHub
                </a>
                <a href="mailto:seu-email@exemplo.com">
                    <i data-lucide="mail" width="18" height="18"></i>
                    Contato
                </a>
                <a href="#" onclick="alert('PlixGames - Vers√£o 1.0.0\nHub de jogos criado com amor para gamers!'); return false;">
                    <i data-lucide="info" width="18" height="18"></i>
                    Sobre
                </a>
            </div>
            <p class="footer-text">
                ¬© 2024 PlixGames. Feito com <i data-lucide="heart" width="16" height="16" class="heart" style="display: inline-block; vertical-align: middle;"></i> para gamers.
            </p>
        </div>
    </footer>

    <script>
        // ========================================
        // INICIALIZA√á√ÉO DOS √çCONES LUCIDE
        // ========================================
        lucide.createIcons();

        // ========================================
        // SISTEMA DE PESQUISA
        // ========================================
        
        // Pega os elementos necess√°rios
        const searchBox = document.getElementById('searchBox');
        const gamesGrid = document.getElementById('gamesGrid');
        const noGamesMessage = document.getElementById('noGamesMessage');
        const gameCards = document.querySelectorAll('.game-card');

        // Fun√ß√£o de pesquisa
        function filterGames() {
            const searchTerm = searchBox.value.toLowerCase().trim();
            let visibleCount = 0;

            gameCards.forEach((card, index) => {
                const gameName = card.dataset.name.toLowerCase();
                
                if (gameName.includes(searchTerm)) {
                    card.style.display = 'block';
                    // Reaplica anima√ß√£o com delay
                    card.style.animation = 'none';
                    setTimeout(() => {
                        card.style.animation = `fadeInUp 0.6s ease forwards`;
                        card.style.animationDelay = `${visibleCount * 0.1}s`;
                    }, 10);
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            // Mostra mensagem se nenhum jogo for encontrado
            if (visibleCount === 0) {
                noGamesMessage.style.display = 'block';
                gamesGrid.style.display = 'none';
                // Re-renderiza os √≠cones na mensagem
                lucide.createIcons();
            } else {
                noGamesMessage.style.display = 'none';
                gamesGrid.style.display = 'grid';
            }
        }

        // Adiciona evento de digita√ß√£o na barra de pesquisa
        searchBox.addEventListener('input', filterGames);

        // ========================================
        // EFEITOS ADICIONAIS
        // ========================================
        
        // Adiciona efeito de ripple nos bot√µes de jogar
        document.querySelectorAll('.play-button').forEach(button => {
            button.addEventListener('click', function(e) {
                // Previne propaga√ß√£o mas permite o link funcionar
                e.stopPropagation();
            });
        });

        // Adiciona suporte para clicar no card inteiro
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', function(e) {
                // Se n√£o clicou no bot√£o, clica no bot√£o
                if (!e.target.classList.contains('play-button') && 
                    !e.target.closest('.play-button')) {
                    const button = this.querySelector('.play-button');
                    if (button) {
                        button.click();
                    }
                }
            });
        });

        // ========================================
        // ANIMA√á√ÉO DE ENTRADA SUAVE
        // ========================================
        
        // Observador de interse√ß√£o para anima√ß√µes ao scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observa todos os cards
        gameCards.forEach(card => {
            observer.observe(card);
        });

        // ========================================
        // CONSOLE EASTER EGG
        // ========================================
        console.log('%cüéÆ PlixGames - Hub de Jogos üéÆ', 
            'color: #6366f1; font-size: 20px; font-weight: bold;');
        console.log('%cDivirta-se explorando os jogos!', 
            'color: #a0a0a0; font-size: 14px;');
        console.log('%cPowered by Lucide Icons', 
            'color: #818cf8; font-size: 12px;');

        // ========================================
        // RE-RENDERIZA √çCONES AP√ìS MUDAN√áAS NO DOM
        // ========================================
        const mutationObserver = new MutationObserver(() => {
            lucide.createIcons();
        });

        mutationObserver.observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
</body>
</html>
